<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Relatorio</title>
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>

<!-- CDN Import Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
<!-- //Import -->

<div class="t-container">
	<h2><img class="s-title__logo" src="logo-fatec.png"></h2>
	<h1 class="s-title">SISTEMA DE ACOMPANHAMENTO DO PERFIL SÓCIOECONÔMICO DOS ALUNOS DA FATEC FRANCA</h1>
	<p class="s-title--description">
		Leandro C. Silva<br />
		Fernando Souza<br />
		Lara Luiza<br />
		Guilherme Prado<br />
	</p>
	<span class="s-title__data">FRANCA<br /> AGOSTO / 2018</span>
</div>

<div class="t-container">
	<div class="s-show-datas">
		<h2 class="s-title__graph">Faixa Etária</h2>
		<canvas class="idade"></canvas>
	</div>

	<div class="s-show-datas">
		<h2 class="s-title__graph">Estado Civil</h2>
		<canvas class="estadoCivil"></canvas>
	</div>
</div>

<div class="t-container">
	<div class="s-show-datas">
		<h2 class="s-title__graph">Filhos</h2>
		<canvas class="filhos"></canvas>
	</div>
</div>








	<script>
		var ctx = document.getElementsByClassName("idade");
		var ctx2 = document.getElementsByClassName("estadoCivil");
		var ctx3 = document.getElementsByClassName("filhos");

		var chartGraph = new Chart(ctx, {
			type: 'pie',
			data: {
				labels: ["Até 20 anos", "De 21 a 30 anos", "De 31 a 40", "Acima de 40"],
				datasets: 
					[{
						label: "Taxa",
						data: [26,43,11,20],
						backgroundColor: ["#3e95cd", "#8e5ea2", "#03da5a", "#dac503"],
					}],
			}
		}); 

		var chartGraph2 = new Chart(ctx2, {
			type: 'pie',
			data: {
				labels: ["Solteiro", "Casado", "Outros"],
				datasets: 
					[{
						label: "Taxa",
						data: [71, 26, 3],
						backgroundColor: ["#356859", "#37966F", "#B9E4C9"],
					}],
			}
		});

		var chartGraph3 = new Chart(ctx3, {
			type: 'doughnut',
			data: {
				labels: ["Sim", "Não"],
				datasets: 
					[{
						label: "Taxa",
						data: [31, 69],
						backgroundColor: ["#FD5523", "#C51162"],
					}],
			}
		});


	</script>






</body>
</html>
